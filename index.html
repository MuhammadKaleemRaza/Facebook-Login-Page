<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facebook - login page</title>
  <link rel="stylesheet" href="/assets/index.ea10c1a3.css">
</head>

<body>
    <div class="container h-screen xmd:flex xmd:flex-row justify-center text-center">
        <div class="logo-container flex flex-col justify-center text-center pb-1 mb-10 w-[360px] mx-auto xmd:w-1/2">
            <img src="/assets/fb.9531e960.svg" alt="">
            <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="input-container h-screen flex flex-col text-center xmd:justify-center xmd:w-1/2">
            <div
                class="input-box mb-8 shadow-2xl w-[360px] mx-auto xmd:h-[360px] xmd:justify-center xmd:flex xmd:flex-col text-center ">
                <div class="input m-3">
                    <input type="text" name="text" id="text-input" placeholder="Email address or phone number"
                        class="p-3 border-2 w-[19.5rem] border-slate-200 outline-blue-500 rounded-md">
                </div>
                <div class="password m-3">
                    <input type="password" name="password" placeholder="Password"
                        class="p-3 border-2 w-[19.5rem] border-slate-200 outline-blue-500 rounded-md">
                </div>
                <div class="login-btn m-3">
                    <button class="bg-blue-500 px-[8.1rem] py-3 rounded-md font-bold text-white text-xl">Login</button>
                </div>
                <div class="forgetten-password-span -mt-2 mb-3">
                    <a class="text-xs text-blue-500 hover:underline cursor-pointer" href="#">foregotten password?</a>
                </div>
                <hr class="w-3/4 m-auto">
                <div class="create-acc-btn m-4">
                    <button class="bg-green-500 px-6 py-3 rounded-md text-white font-bold mb-3">Create New
                        Account</button>
                </div>
            </div>
            <div>
                <p class="text-sm font-normal"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>

</html>
